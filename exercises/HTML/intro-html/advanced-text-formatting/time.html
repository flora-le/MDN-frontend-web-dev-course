<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>My test page</title>
</head>

<body>
    <a href="index.html">Home</a>
    <h1>Time</h1>
    <!-- Simple date standard -->
    <time datetime="2016-01-20">20 janvier 2016</time><br />
    <!-- Juste l'année et le mois -->
    <time datetime="2016-01">janvier 2016</time><br />
    <!-- Juste le mois et les jour -->
    <time datetime="01-20">20 janvier</time><br />
    <!-- Juste l'heure, heure et minutes -->
    <time datetime="19:30">19h30</time><br />
    <!-- Vous pouvez aussi mettre les secondes et les millisecondes&nbsp;! -->
    <time datetime="19:30:01.856">19h30m1,856s</time><br />
    <!-- Date et heure -->
    <time datetime="2016-01-20T19:30">19h30, le 20 janvier 2016</time><br />
    <!-- Date et heure avec décalage de fuseau horaire -->
    <time datetime="2016-01-20T19:30+01:00">19h30, le 20 janvier 2016 corespond à 20h30 en France</time><br />
    <!-- Appel d'un numéro de semains donné -->
    <time datetime="2016-W04">La 4e semaine de 2016</time>
</body>

</html>
