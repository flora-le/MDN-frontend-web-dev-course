<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video and audio exercise</title>
</head>

<body>
    <h1>Exercise video audio</h1>
    <h2>Video</h2>
    <figure>
        <video controls poster="assets/images/rabbit.jpg">
            <source src="assets/videos/rabbit320.mp4" type="video/mp4">
            <source src="assets/videos/rabbit320.webm" type="video/webm">
            <p>Browser doesn't support the video format</p>
            <track kind="subtitles" src="videos/custom_subtitles.vtt" srclang="en">
        </video>
        <figcaption>Source poster : <i>https://unsplash.com/fr/photos/-5iSCtrJX5o</i></figcaption>
    </figure>
    <h2>Audio</h2>
    <audio controls>
        <source src="assets/audios/viper.mp3" type="audio/mp3">
        <source src="assets/audios/viper.ogg" type="audio/ogg">
        <p>Browser doesn't support the audio format</p>
    </audio>
    <footer>
    </footer>
</body>

</html>
