<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Items sold summary</title>
    <link href="minimal-table.css" rel="stylesheet" type="text/css">
</head>

<body>
    <h1>Items sold summary</h1>

        <caption>Items Sold August 2016</caption>

                <th colspan="2">Accessories</th>

            <tr>
                <td>&nbsp;</td>

                <th id="trousers">Trousers</th>
                <th id="skirts">Skirts</th>
                <th id="dresses">Dresses</th>
                <th id="bracelets">Bracelets</th>
                <th id="rings">Rings</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th id="belgium" rowspan="3">Belgium</th>
                <th id="antwerp">Antwerp</th>
                <td headers="trousers antwerp">56</td>
                <td headers="skirts antwerp">22</td>
                <td headers="trousers antwerp">43</td>
                <td headers="bracelets antwerp">72</td>
                <td headers="rings antwerp">23</td>
            </tr>
            <tr>
                <th id="gent">Gent</th>
                <td headers="trousers gent">46</td>
                <td headers="skirts gent">18</td>
                <td headers="dresses gent">50</td>
                <td headers="bracelets gent">61</td>
                <td headers="rings gent">15</td>
            </tr>
            <tr>
                <th id="brussels">Brussels</th>
                <td headers="trousers brussels">51</td>
                <td headers="skirts brussels">27</td>
                <td headers="dresses brussels">38</td>
                <td headers="bracelets brussels">69</td>
                <td headers="rings brussels">28</td>
            </tr>
            <tr>
                <th id="netherlands" rowspan="2">The Netherlands</th>
                <th id="amsterdam">Amsterdam</th>
                <td headers="trousers amsterdam">89</td>
                <td headers="skirts amsterdam">34</td>
                <td headers="dresses amsterdam">69</td>
                <td headers="bracelets amsterdam">85</td>
                <td headers="rings amsterdam">38</td>
            </tr>
            <tr>
                <th id="utrecht">Utrecht</th>
                <td id="trousers utrecht">80</td>
                <td id="skirts utrecht">12</td>
                <td id="dresses utrecht">43</td>
                <td id="bracelets utrecht">36</td>
                <td id="rings utrecht">19</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
